name: Tests

on: [push, pull_request]

jobs:
  build:
    name: "py${{ matrix.python-version }} on ${{ runner.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8"]
        os: ["ubuntu-latest", "windows-latest"]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      # Cache dependencies
      - uses: actions/cache@v1
        if: startsWith(runner.os, 'Linux')
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - uses: actions/cache@v1
        if: startsWith(runner.os, 'Windows')
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Setup
      - name: Install dependencies
        run: |
          python -m pip install -U pip setuptools numpy pybind11
          python -m pip install -U -r requirements-test.txt
          python -m pip install -e .

      - name: Test on Windows
        if: matrix.os == 'windows-latest'
        env:
          THEANO_FLAGS: mode=FAST_COMPILE
        run: |
          python -m pytest -vs tests/gp

      - name: Test on Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          python -m pip install -U rebound
          python -m pytest --cov=exoplanet -vs tests/gp
      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest' && success()
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        run: coveralls
